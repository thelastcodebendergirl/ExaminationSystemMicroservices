spring.application.name=api-gateway
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
spring.cloud.loadbalancer.ribbon.enabled=false

spring.cloud.gateway.routes[0].id=examination-service
spring.cloud.gateway.routes[0].uri=lb://examination-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/examination
spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=lb://user-service
spring.cloud.gateway.routes[1].predicates[1]=Path=/api/user

eureka.instance.instance-id=${spring.application.name}-${random.uuid}